<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Edit Contact</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      <div class="flash-container">
        {% for cat,msg in messages %}
          <div class="flash {{cat}}">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <div class="container form-card">
    <h1>Edit Contact</h1>
    <form method="POST" action="{{ url_for('edit', contact_id=contact_id) }}">
      <label>Name</label>
      <input type="text" name="name" value="{{ contact.name }}" required>

      <label>Phone</label>
      <input type="text" name="phone" value="{{ contact.phone }}" required>

      <label>Relation</label>
      <input type="text" name="relation" value="{{ contact.relation }}" required>

      <button type="submit" class="button">Save Changes</button>
    </form>
    <a href="{{ url_for('contacts') }}" class="button">Cancel</a>
  </div>

</body>
</html>
